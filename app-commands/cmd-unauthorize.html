<!--
A web component used to add the `unauthorize` command on the parent store.

@element cmd-unauthorize
@since 1.0.0
@category functionality
@description A web component used to add the `unauthorize` command on the parent store
@keywords expandjs, web app, web components

@homepage https://expandjs.com/components/cmd-unauthorize
@repository https://github.com/expandjs/app-behaviors
@source https://github.com/expandjs/app-behaviors/blob/master/cmd-unauthorize.html

@behavior app-command-behavior /bower_components/app-behaviors/app-command-behavior.html
-->

<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../expandjs/expandjs.html">
<link rel="import" href="../app-command-behavior.html">

<dom-module id="cmd-unauthorize">

    <template strip-whitespace>

        <style>
            :host {
                display: none !important;
            }
        </style>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'cmd-unauthorize',

            // BEHAVIORS
            behaviors: [
                Polymer.APPCommandBehavior
            ],

            /*********************************************************************/

            /**
             * Fired on execute.
             *
             * @event app-unauthorize
             * @param {string} source
             * @param {Function} callback
             * @bubbles
             */

            /*********************************************************************/

            /**
             * Implements the `execute` strategy.
             *
             * @method _execute
             * @param {Object} options
             *   @param {string} options.source
             * @param {Function} [callback]
             * @private
             */
            _execute(options, callback) {

                // Asserting
                if (!XP.isString(options.source, true)) { callback(new XP.ValidationError('options.source', 'string')); return; }

                // Preparing options
                let opts = {
                    source: options.source,
                    callback: callback
                };

                // Firing
                this.fire('app-unauthorize', opts);
            }
        });
    </script>

</dom-module>
