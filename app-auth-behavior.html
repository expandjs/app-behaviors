<!--
A behavior used to add authentication capabilities on a web component.

@since 1.0.0
@category behaviors
@description A behavior used to add authentication capabilities on a web component
@keywords expandjs, web app, web components

@homepage https://expandjs.com/components/app-auth-behavior
@repository https://github.com/expandjs/app-behaviors

@behavior xp-master-slave-behavior /bower_components/xp-elements/xp-master-slave-behavior.html

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-elements/xp-master-slave-behavior.html">

<script>

    /**
     * @polymerBehavior Polymer.APPAuthBehaviorImp
     */
    Polymer.APPAuthBehaviorImp = {

        // CLASSES
        classes: ['authenticator'],

        /*********************************************************************/

        /**
         * Fired when an authorization succeeds.
         *
         * @event app-auth-success
         * @param {string} auth
         * @param {string} accessToken
         * @param {string} refreshToken
         * @param {Date} expiresAt
         * @bubbles
         */

        /**
         * Fired when an authorization fails.
         *
         * @event app-auth-error
         * @param {string} auth
         * @param {Object} error
         * @bubbles
         */

        /**
         * Fired when an unauthorization succeeds.
         *
         * @event app-unauth-success
         * @param {string} auth
         * @param {string} accessToken
         * @bubbles
         */

        /*********************************************************************/

        /**
         * Sends an `authorize` request.
         *
         * @method authorize
         * @param {Object} options
         * @param {Function} [callback]
         */
        authorize(options, callback) {

            // Preparing
            if (XP.isVoid(callback)) { callback = function () {}; }

            // Asserting
            XP.assertArgument(XP.isObject(options), 1, 'Object');
            XP.assertArgument(XP.isFunction(callback), 2, 'Function');

            // Let
            let result;

            // Waterfall
            XP.waterfall([
                next => this._authorize(options, (err, res) => next(err, result = res)), // executing
                next => this._authorizeCallback(result, next) // callback
            ], error => {

                // Firing
                if (error) { this.fire('app-auth-error', {auth: this.name, error: error}); }

                // Callback
                callback(error);
            });
        },

        /**
         * Send an `oauth` request.
         *
         * @method oauth
         * @param {Object} options
         * @param {Function} [callback]
         */
        oauth(options, callback) {

            // Preparing
            if (XP.isVoid(callback)) { callback = function () {}; }

            // Asserting
            XP.assertArgument(XP.isObject(options), 1, 'Object');
            XP.assertArgument(XP.isFunction(callback), 2, 'Function');

            // Let
            let result;

            // Waterfall
            XP.waterfall([
                next => this._oauth(options, (err, res) => next(err, result = res)), // executing
                next => this._authorizeCallback(result, next) // callback
            ], error => {

                // Firing
                if (error) { this.fire('app-auth-error', {auth: this.name, error: error}); }

                // Callback
                callback(error);
            });
        },

        /**
         * Sends a `reauthorize` request.
         *
         * @method reauthorize
         * @param {Function} [callback]
         */
        reauthorize(callback) {

            // Preparing
            if (XP.isVoid(callback)) { callback = function () {}; }

            // Asserting
            XP.assertArgument(XP.isFunction(callback), 1, 'Function');

            // Let
            let result;

            // Waterfall
            XP.waterfall([
                next => this.expired || !this.accessToken ? this.refresh(next) : next(), // refreshing
                next => this.expired ? this.push('callbacks', callback) > 1 || next() : callback(), // pushing
                next => this._reauthorize((err, res) => next(err, result = res)), // executing
                next => this._authorizeCallback(result, next) // callback
            ], error => {

                // Firing
                if (error) { this.fire('app-auth-error', {auth: this.name, error: error}); }

                // Callbacks
                this.ensure('callbacks', this.callbacks.filter(callback => callback(error) && false));
            });
        },

        /**
         * Refreshes the token from local storage.
         *
         * @method refresh
         * @param {Function} [callback]
         */
        refresh(callback) {

            // Preparing
            if (XP.isVoid(callback)) { callback = function () {}; }

            // Asserting
            XP.assertArgument(XP.isFunction(callback), 1, 'Function');

            // Getting
            let json = this.namespace && this.name && localStorage.getItem(`auth.${this.namespace}.${this.name}`);

            // Parsing
            let data = json ? JSON.parse(json) : null;

            // Preventing
            if (data ? data.accessToken === this.accessToken : !this.accessToken) { callback(null, this.expired); return; }

            // Preparing
            if (data) { data.expiresAt = new Date(data.expiresAt); }

            // Ensuring
            this.ensure('expiresAt', data && data.expiresAt);
            this.ensure('refreshToken', data && data.refreshToken);
            this.ensure('accessToken', data && data.accessToken);
            this.ensure('stored', Boolean(data));

            // Sharing
            this.ensure(`auth.${this.name}`, data);

            // Callback
            callback();
        },

        /**
         * Sends a `register` request.
         *
         * @method register
         * @param {Object} options
         * @param {Function} [callback]
         */
        register(options, callback) {

            // Preparing
            if (XP.isVoid(callback)) { callback = function () {}; }

            // Asserting
            XP.assertArgument(XP.isObject(options), 1, 'Object');
            XP.assertArgument(XP.isFunction(callback), 2, 'Function');

            // Executing
            this._register(options, callback);
        },

        /**
         * Sends an `unauthorize` request.
         *
         * @method unauthorize
         * @param {Function} [callback]
         */
        unauthorize(callback) {

            // Preparing
            if (XP.isVoid(callback)) { callback = function () {}; }

            // Asserting
            XP.assertArgument(XP.isFunction(callback), 1, 'Function');

            // Waterfall
            XP.waterfall([
                next => this._unauthorize(next), // executing
                next => this._unauthorizeCallback(next) // callback
            ], error => {

                // Firing
                if (error) { this.fire('app-auth-error', {auth: this.name, error: error}); }

                // Callback
                callback(error);
            });
        },

        /*********************************************************************/

        /**
         * Must be called when the authorization succeeds.
         *
         * @method _authorizeCallback
         * @param {Object} options
         *   @param {string} options.accessToken
         *   @param {number} options.expiresAt
         *   @param {string} options.refreshToken
         *   @param {boolean} [options.remember = false]
         * @param {Function} [callback]
         * @private
         */
        _authorizeCallback(options, callback) {

            // Preparing
            if (!XP.isFunction(callback)) { callback = function () {}; }

            // Asserting
            if (!XP.isObject(options)) { callback(new XP.ValidationError('options', 'Object')); return; }
            if (!XP.isString(options.accessToken, true)) { callback(new XP.ValidationError('options.accessToken', 'string')); return; }
            if (!XP.isInt(options.expiresAt, true)) { callback(new XP.ValidationError('options.expiresAt', 'number')); return; }
            if (!XP.isString(options.refreshToken, true)) { callback(new XP.ValidationError('options.refreshToken', 'string')); return; }

            // Freeing
            localStorage.removeItem(`auth.${this.namespace}.${this.name}`);

            // Ensuring
            this.ensure('expiresAt', new Date(options.expiresAt));
            this.ensure('refreshToken', options.refreshToken);
            this.ensure('accessToken', options.accessToken);
            this.ensure('stored', Boolean(options.remember));

            // Sharing
            this.ensure(`auth.${this.name}`, XP.pick(this, ['accessToken', 'expiresAt', 'refreshToken']));

            // Caching
            if (options.remember) { localStorage.setItem(`auth.${this.namespace}.${this.name}`, JSON.stringify(this.auth[this.name])); }

            // Firing
            this.fire('app-auth-success', Object.assign({auth: this.name}, this.auth[this.name]));

            // Callback
            callback();
        },

        /**
         * Must be called when the unauthorization succeeds.
         *
         * @method _unauthorizeCallback
         * @param {Function} [callback]
         * @private
         */
        _unauthorizeCallback(callback) {

            // Preparing
            if (!XP.isFunction(callback)) { callback = function () {}; }

            // Asserting
            if (!XP.isString(this.accessToken)) { callback(new XP.ValidationError('accessToken', 'string')); return; }

            // Let
            let accessToken = this.accessToken;

            // Freeing
            localStorage.removeItem(`auth.${this.namespace}.${this.name}`);

            // Ensuring
            this.ensure('expiresAt', null);
            this.ensure('refreshToken', null);
            this.ensure('accessToken', null);
            this.ensure('stored', false);

            // Sharing
            this.ensure(`auth.${this.name}`, null);

            // Firing
            this.fire('app-unauthorize', {auth: this.name, accessToken: accessToken});

            // Firing
            callback();
        },

        /*********************************************************************/

        /**
         * Must be redefined to set the authorization strategy.
         *
         * @method _authorize
         * @param {Object} options
         * @param {Function} [callback]
         * @abstract
         * @private
         */
        _authorize(options, callback) {},

        /**
         * Must be redefined to set the 3rd party authorization strategy.
         *
         * @method _oauth
         * @param {Object} options
         * @param {Function} [callback]
         * @abstract
         * @private
         */
        _oauth(options, callback) {},

        /**
         * Must be redefined to set the reauthorization strategy.
         *
         * @method _reauthorize
         * @param {Function} [callback]
         * @abstract
         * @private
         */
        _reauthorize(callback) {},

        /**
         * Must be redefined to set the registration strategy.
         *
         * @method _register
         * @param {Object} options
         * @param {Function} [callback]
         * @abstract
         * @private
         */
        _register(options, callback) {},

        /**
         * Must be redefined to set the unauthorization strategy.
         *
         * @method _unauthorize
         * @param {Function} [callback]
         * @abstract
         * @private
         */
        _unauthorize(callback) {},

        /*********************************************************************/

        // PROPERTIES
        properties: {

            /**
             * The current access token.
             *
             * @attribute access-token
             * @type string
             * @notifies
             * @readonly
             */
            accessToken: {
                notify: true,
                readOnly: true,
                type: String,
                value: null
            },

            /**
             * The application's auth.
             *
             * @attribute auth
             * @type Object
             * @notifies
             * @readonly
             */
            auth: {
                notify: true,
                readOnly: true,
                type: Object
            },

            /**
             * If set to true, the access token is set.
             *
             * @attribute authenticated
             * @type boolean
             * @default false
             * @notifies
             * @readonly
             */
            authenticated: {
                computed: '_computeAuthenticated(accessToken)',
                notify: true,
                type: Boolean,
                value: false
            },

            /**
             * The reauthorizing queue.
             *
             * @attribute callbacks
             * @type Object
             * @readonly
             */
            callbacks: {
                readOnly: true,
                type: Object,
                value: function () { return []; }
            },

            /**
             * The access token's expiration date.
             *
             * @attribute expires-at
             * @type Date
             * @readonly
             */
            expiresAt: {
                readOnly: true,
                type: Date,
                value: null
            },

            /**
             * The auth's name.
             *
             * @attribute name
             * @type string
             * @default ""
             * @readonly
             */
            name: {
                reflectToAttribute: true,
                type: String,
                value: ''
            },

            /**
             * The current refresh token.
             *
             * @attribute refresh-token
             * @type string
             * @readonly
             */
            refreshToken: {
                readOnly: true,
                type: String,
                value: null
            },

            /**
             * The application's shell.
             *
             * @attribute shell
             * @type Element
             * @readonly
             */
            shell: {
                master: '.shell',
                observer: '__shellChanged',
                readOnly: true
            },

            /**
             * The application's store.
             *
             * @attribute store
             * @type Element
             * @readonly
             */
            store: {
                master: '.store',
                observer: '__storeChanged',
                readOnly: true
            },

            /**
             * If set to true, the auth has been stored.
             *
             * @attribute stored
             * @type boolean
             * @default false
             * @readonly
             */
            stored: {
                readOnly: true,
                type: Boolean,
                value: false
            }
        },

        /**
         * If set to true, the access token is expired.
         *
         * @property expired
         * @type boolean
         * @readonly
         */
        get expired() { return this.auth && this.auth[this.name] ? this.auth[this.name].expiresAt < Date.now() + 30000 : false; },

        /**
         * The application's namespace.
         *
         * @property namespace
         * @type string
         * @readonly
         */
        get namespace() { return this.shell && this.shell.namespace; },

        /*********************************************************************/

        // COMPUTER
        _computeAuthenticated(accessToken) {
            return !!accessToken;
        },

        /*********************************************************************/

        // OBSERVER
        __shellChanged(post) {

            // Refreshing
            this.refresh();

            // Listening
            this[post ? 'listen' : 'unlisten'](window, 'app-auth-request', '__handleAuthRequest');
            this[post ? 'listen' : 'unlisten'](window, 'app-oauth-request', '__handleOAuthRequest');
            this[post ? 'listen' : 'unlisten'](window, 'app-reauth-request', '__handleReauthRequest');
            this[post ? 'listen' : 'unlisten'](window, 'app-register-request', '__handleRegisterRequest');
            this[post ? 'listen' : 'unlisten'](window, 'app-unauth-request', '__handleUnauthRequest');
        },

        // OBSERVER
        __storeChanged(post, pre) {

            // Linking
            if (pre) { this.unlinkProperties('auth', 'auth', pre); }
            if (post) { this.linkProperties('auth', 'auth', post); }

            // Ensuring
            this.ensure('auth', post && post.auth);
        },

        /*********************************************************************/

        // HANDLER
        __handleAuthRequest(event) {

            // Checking
            if (event.defaultPrevented || event.detail.auth !== this.name) { return; }

            // Authorizing
            this.authorize(event.detail.data, event.detail.callback);
        },

        // HANDLER
        __handleOAuthRequest(event) {

            // Checking
            if (event.defaultPrevented || event.detail.auth !== this.name) { return; }

            // OAuth
            this.oauth(event.detail.data, event.detail.callback);
        },

        // HANDLER
        __handleReauthRequest(event) {

            // Checking
            if (event.defaultPrevented || event.detail.auth !== this.name) { return; }

            // Reauthorizing
            this.reauthorize(event.detail.callback);
        },

        // HANDLER
        __handleRegisterRequest(event) {

            // Checking
            if (event.defaultPrevented || event.detail.auth !== this.name) { return; }

            // Registering
            this.register(event.detail.data, event.detail.callback);
        },

        // HANDLER
        __handleUnauthRequest(event) {

            // Checking
            if (event.defaultPrevented || event.detail.auth !== this.name) { return; }

            // Unauthorizing
            this.unauthorize(event.detail.callback);
        }
    };

    /**
     * @polymerBehavior Polymer.APPAuthBehavior
     */
    Polymer.APPAuthBehavior = [
        Polymer.XPMasterSlaveBehavior,
        Polymer.APPAuthBehaviorImp
    ];
</script>
